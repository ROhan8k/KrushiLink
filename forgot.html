<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - KrushiLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <div class="text-center mt-4">
    <a href="index.html" class="logo-link fw-bold fs-3 text-dark text-decoration-none">
      Krushi<span class="text-success">Link</span>
    </a>
  </div>

  <section class="d-flex align-items-center justify-content-center mt-5">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width:100%">
      <h3 class="text-center mb-3">Reset Password</h3>

      <form id="forgotForm" novalidate autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" id="forgotEmail" class="form-control" placeholder="Enter your email" required>
          <div class="invalid-feedback">Enter a valid email address.</div>
        </div>
        <button type="submit" class="btn btn-success w-100">Send Reset Link</button>
      </form>

      <p class="text-center mt-3">
        <a href="login.html" class="text-success fw-bold">Back to Login</a>
      </p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/scripts/auth.js"></script>
</body>
</html>
