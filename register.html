<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - KrushiLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Logo -->
  <div class="text-center mt-5 mb-5 pb-4">
    <a href="index.html" class="register-logo logo-link fw-bold fs-3 text-dark text-decoration-none">
      Krushi<span class="text-success">Link</span>
    </a>
  </div>

  <!-- Register Section -->
  <section class="register-section d-flex align-items-center justify-content-center">
    <div class="card register-card shadow-lg p-4 rounded">
      <h2 class="text-center mb-4">Create Account</h2>

      <form id="registerForm" class="needs-validation" autocomplete="off" novalidate>
        
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" id="fullname" class="form-control" 
            placeholder="Enter your full name" minlength="3" maxlength="40" 
            pattern="^[A-Za-z\s]+$" required>
          <div class="invalid-feedback">Full name must be 3–40 characters and only contain letters & spaces.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- Password -->
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" 
              placeholder="Enter password"
              minlength="8" maxlength="20"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,20}$" required>
            <button type="button" class="btn btn-outline-secondary toggle-password px-3" data-target="password">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
          <div class="invalid-feedback" id="passwordFeedback">
            Password must be 8–20 characters, include uppercase, lowercase, number & special character.
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3 position-relative">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" id="confirmPassword" class="form-control"
              placeholder="Confirm password" minlength="8" maxlength="20" required>
            <button type="button" class="btn btn-outline-secondary toggle-password px-3" data-target="confirmPassword">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
          <div class="invalid-feedback" id="confirmFeedback">Passwords must match.</div>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2">Register</button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="login.html" class="text-success fw-bold">Login</a>
      </p>

      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-outline-secondary w-100 py-2">← Back to Home</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/scripts/database.js"></script>
  <script type="module" src="assets/scripts/auth.js"></script>

</body>
</html>
