<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-3">Set a New Password</h3>
        <form id="resetForm" novalidate>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <div class="input-group">
              <input type="password" id="newPassword" class="form-control" minlength="8" required>
              <button type="button" class="btn btn-outline-secondary toggle-password" data-target="newPassword">
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <input type="password" id="confirmNewPassword" class="form-control" minlength="8" required>
              <button type="button" class="btn btn-outline-secondary toggle-password" data-target="confirmNewPassword">
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Update Password</button>
        </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/scripts/auth.js"></script>
</body>
</html>
