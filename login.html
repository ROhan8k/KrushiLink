<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KrushiLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Logo (outside card) -->
  <div class="text-center mt-5 mb-5 pb-4">
    <a href="index.html" class="register-logo logo-link fw-bold fs-3 text-dark text-decoration-none">
      Krushi<span class="text-success">Link</span>
    </a>
  </div>

  <!-- Login Section -->
  <section class="register-section d-flex align-items-center justify-content-center">
    <div class="card register-card shadow-lg p-4 rounded">
      <h2 class="text-center mb-4">Welcome Back</h2>

      <form id="loginForm" autocomplete="off" novalidate>
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
          <div class="invalid-feedback">Enter a valid email address.</div>
        </div>

        <!-- Password -->
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="loginPassword" class="form-control" 
              placeholder="Enter password" minlength="8" maxlength="20" required>
            <button type="button" class="btn btn-outline-secondary toggle-password px-3" data-target="loginPassword">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="forgot.html" class="text-success small fw-bold">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2">Login</button>
      </form>

      <p class="text-center mt-3">
        Don’t have an account? <a href="register.html" class="text-success fw-bold">Register</a>
      </p>

      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-outline-secondary w-100 py-2">← Back to Home</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/scripts/auth.js"></script>
</body>
</html>
